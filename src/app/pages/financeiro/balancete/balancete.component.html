<div class="containerApp">
    <div class="tittle">
        <h1>{{titulo}}</h1>
    </div>
    <mat-tab-group animationDuration="500ms">
        <mat-tab label="Informações basicas">
            <div class="card-conatiner mat-elevation-z8">
                <mat-card class="card">
                   
                    <form [formGroup]="formBasico" novalidate >
                       <div class="grid">
                            <mat-form-field class="formFild">
                                <input mask="money" matInput placeholder="Digite o Aluguel da Loja" [(ngModel)]="balancete.aluguel" formControlName="aluguel"  name="aluguel">
                                <mat-error *ngIf="formBasico.controls['aluguel'].hasError('required')">Aluguel é um campo obrigatorio</mat-error>
                            </mat-form-field>
                            <mat-form-field class="formFild">
                                <input matInput placeholder="Digite a Anuidade GOB - MG" [(ngModel)]="balancete.gob_mg" formControlName="gob_mg"  name="gob_mg">
                                <mat-error *ngIf="formBasico.controls['gob_mg'].hasError('required')">GOB MG é um campo obrigatorio</mat-error>
                            </mat-form-field>
                       </div>           
                       <div class="actions">
                        <button mat-raised-button (click)="envia()" color="primary" class="cadastro">
                            {{descricaoBotao}}
                        </button>
                        <button mat-raised-button class="cancela" (click)="cancela()">
                            Voltar
                        </button>
                    </div>

                    </form>
                </mat-card>
               
            </div>
               
        </mat-tab>
       
    </mat-tab-group>
</div>
