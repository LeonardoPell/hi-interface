<div class="actions">
  <button mat-raised-button (click)="geraPdf()" color="primary" class="cadastro">
      Baixar Pdf
  </button>
  <button mat-raised-button (click)="cancelar()" class="cadastro">
    Voltar
</button>
</div>

<div id="content" #content>
    <div class="cabecario">
      <img width="80" src="../../../../assets/images/logo-loja.png" alt="logo-loja">
      <h2>Relatório de {{tipo}} - Hiram1414 - {{mostraDataAtual()}}</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{formataValor(element.valor)}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{formataTipo(element.tipo)}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="data_pagamento">
          <th mat-header-cell *matHeaderCellDef> Data Pagamento </th>
          <td mat-cell *matCellDef="let element"> {{formataData(element.data_pagamento)}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="adicionais">
        <h2>Valor Total: {{formataValor(valorTotal)}}</h2>
      </div>
</div>
