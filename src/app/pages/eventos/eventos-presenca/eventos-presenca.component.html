<div class="containerApp">
    <div class="tittle">
        <h1>{{titulo}}</h1>
    </div>
    <mat-tab-group animationDuration="500ms">
        <mat-tab label="Informações basicas">
            <div class="card-conatiner mat-elevation-z8">
                <mat-card class="card">
                   <div *ngFor="let obreiro of todosUsuarios" class="aceiteObreiro">
                    {{obreiro.nome}}: <mat-checkbox [checked]="verificaPresenca(obreiro.id)" (click)="alteraListaPresenca($event, obreiro.id)" [color]="'primary'"></mat-checkbox>
                   </div>
                   <div class="actions">
                        <button mat-raised-button (click)="envia()" color="primary" class="cadastro">
                            salvar
                        </button>
                        <button mat-raised-button class="cancela" (click)="cancela()">
                            Voltar
                        </button>
                    </div>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
