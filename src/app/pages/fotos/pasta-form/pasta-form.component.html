<div class="containerApp">
    <div class="tittle">
        <h1>{{titulo}}</h1>
    </div>
    <mat-tab-group animationDuration="500ms">
        <mat-tab label="Informações basicas">
            <div class="card-conatiner mat-elevation-z8">
                <mat-card class="card">
                    <form [formGroup]="formBasico" novalidate >
                       <div class="grid">
                            <mat-form-field class="formFild">
                                <input matInput placeholder="Digite o nome da pasta" [(ngModel)]="pasta.nome_pasta" formControlName="nome_pasta"  name="nome_pasta">
                                <mat-error *ngIf="formBasico.controls['nome_pasta'].hasError('required')">Nome da pasta é um campo obrigatorio</mat-error>
                            </mat-form-field>
                       </div>
                       
                       <div class="actions">
                            <button mat-raised-button (click)="envia()" color="primary" class="cadastro">
                                {{descricaoBotao}}
                            </button>
                            <button mat-raised-button class="cancela" (click)="cancela()">
                                Voltar
                            </button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
